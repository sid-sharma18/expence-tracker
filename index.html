<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence-Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Expence-Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>INCOME</h4>
                <p class="money-plus" id="money-plus">+₹0.00</p>
            </div>
            <div>
                <h4>EXPENCE</h4>
                <p class="money-minus" id="money-minus">-₹0.00</p>
            </div>

        </div>
        <h3>History</h3>
        <ul id="list" class="list">
          
            
        </ul>

        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <h5 id="sign">(positive sign for add, negative sign for minus )</h5>
                <input type="number" id="amount" placeholder="Enter amount...">

            </div>
            <button class="btn" id="btn">Add-Transaction</button>
        </form>
    </div>




    <script src="./script.js"></script>
</body>
</html>
